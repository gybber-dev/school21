apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  type: LoadBalancer
  ports:
    - port: 80
      name: http
      protocol: TCP
      targetPort: 80
    - port: 443
      name: https
      protocol: TCP
      targetPort: 443
  selector:
    app: nginx-lbl
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-lbl
  template:
    metadata:
      labels:
        app: nginx-lbl
    spec:
      containers:
        - image: nginx_img
          imagePullPolicy: Never
          name: nginx
          ports:
            - containerPort: 80
            - containerPort: 443
