apiVersion: v1
kind: Service
metadata:
  name: influxdb-svc
spec:
  type: ClusterIP
  ports:
    - port: 8086
  selector:
    app: influxdb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pv-claim
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - image: influxdb_img
          imagePullPolicy: Never
          name: influxdb
          ports:
            - containerPort: 8086
          volumeMounts:
            - name: influxdb-persistent-storage
              mountPath: /var/lib/influxdb
            - name: dockersocket
              mountPath: /var/run/docker.sock
      volumes:
        - name: influxdb-persistent-storage
          persistentVolumeClaim:
            claimName: influxdb-pv-claim
        - name: dockersocket
          hostPath:
            path: /var/run/docker.sock
#            type: FileOrCreate