apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  type: LoadBalancer
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: nginx-lbl
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx-lbl
spec:
  containers:
  - name: nginx
    image: nginx_img
    imagePullPolicy: Never
    ports:
    - containerPort: 80